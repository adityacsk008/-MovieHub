<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moviex.live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0f172a;
            color: white;
        }

        header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #020617;
            border-bottom: 1px solid #1e293b;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #38bdf8;
        }

        .container {
            padding: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .card {
            background: #020617;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .thumb {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #111;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            padding: 8px;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Moviex.live</div>
</header>
