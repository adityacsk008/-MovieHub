<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOVIEX Video Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #111827, #000000);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      padding: 20px;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      font-size: 56px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
      z-index: 2;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .logo span.blue { color: #00BFFF; text-shadow: 0 0 20px #00BFFF; }
    .logo span.white { color: #FFFFFF; text-shadow: 0 0 15px rgba(255,255,255,0.6); }
    .logo span.red { color: #FF0000; text-shadow: 0 0 25px #FF0000; animation: pulse 1.5s infinite; }
    @keyframes pulse {
      0%,100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
      50% { text-shadow: 0 0 25px #ff4d4d, 0 0 40px #ff0000; }
    }

    .card {
      background: rgba(20,20,20,0.9);
      border-radius: 16px;
      padding: 20px; /* Adjusted padding */
      max-width: 650px; /* Increased max-width for better video view */
      width: 100%;
      border: 2px solid rgba(0,191,255,0.18);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      z-index: 2;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Video Container Styles */
    .video-container {
        margin-bottom: 20px;
        width: 100%;
        /* 16:9 aspect ratio */
        position: relative;
        padding-bottom: 56.25%; /* 9/16 * 100% */
        height: 0;
        overflow: hidden;
    }
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
    }
    
    /* Controls and Button Styles */
    .controls {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .btn {
      display: inline-block;
      flex: 1; /* Make buttons take equal width */
      padding: 10px 15px; /* Adjusted padding */
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.25s ease;
      border: none;
      white-space: nowrap; /* Prevent text wrap */
    }
    .btn-red { background: #FF0000; box-shadow: 0 0 12px rgba(255,0,0,0.8); }
    .btn-red:hover { transform: translateY(-3px); box-shadow: 0 0 22px rgba(255,0,0,1); }

    .btn-blue {
        background: #00BFFF;
        box-shadow: 0 0 12px rgba(0, 191, 255, 0.8);
    }
    .btn-blue:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 22px rgba(0, 191, 255, 1);
    }
    
    @media (max-width: 500px) {
        .controls {
            flex-direction: column;
        }
        .btn {
            width: 100%;
        }
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="blue">▶</span><span class="white">MOVIE</span><span class="red">X</span>
  </div>

  <div class="card">
    
    <!-- Vimeo Video Player -->
    <div class="video-container">
        <!-- Vimeo Embed Code -->
        <iframe 
            src="https://player.vimeo.com/video/1124377378?autoplay=1&loop=0&byline=0&portrait=0" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Controls -->
    <div class="controls">
      
      <!-- Previous Page Button (Uses browser history) -->
      <a class="btn btn-blue" href="#" onclick="history.back(); return false;">
        « Previous Page
      </a>

      <!-- Visit Main Page Button -->
      <a class="btn btn-red" href="https://moviex.live" target="_blank" rel="noopener noreferrer">
        Visit Main Page
      </a>

      <!-- Next Page Button -->
      <a class="btn btn-blue" href="#">
        Next Page »
      </a>
    </div>

  </div>
  <!-- Removed the JavaScript for the loader -->
</body>
</html>
