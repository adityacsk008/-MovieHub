<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOVIEX Video Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #111827, #000000);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      padding: 20px;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      font-size: 56px;
      font-weight: 700;
      margin-bottom: 20px;
      display:flex;
      gap:8px;
      align-items:center;
      z-index: 2;
    }
    .logo span.blue { color: #00BFFF; text-shadow: 0 0 20px #00BFFF; }
    .logo span.white { color: #FFFFFF; text-shadow: 0 0 15px rgba(255,255,255,0.6); }
    .logo span.red { color: #FF0000; text-shadow: 0 0 25px #FF0000; animation: pulse 1.5s infinite; }
    @keyframes pulse {
      0%,100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
      50% { text-shadow: 0 0 25px #ff4d4d, 0 0 40px #ff0000; }
    }

    .card {
      display: flex;
      background: rgba(20,20,20,0.9);
      border-radius: 16px;
      padding: 20px;
      max-width: 900px;
      width: 100%;
      border: 2px solid rgba(0,191,255,0.18);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    .video-area {
      flex: 3;
      margin-right: 20px;
    }

    .video-container {
      width: 100%;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,191,255,0.4);
    }
    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      border-radius: 12px;
    }

    .episodes {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .episode {
      background: rgba(0,191,255,0.1);
      border: 1px solid rgba(0,191,255,0.3);
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s;
    }
    .episode.active {
      background: #00BFFF;
      color: #000;
    }
    .episode:hover { background: rgba(0,191,255,0.3); }

    .controls {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .btn {
      flex: 1;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: all 0.25s ease;
    }
    .btn-red { background: #FF0000; box-shadow: 0 0 12px rgba(255,0,0,0.8); }
    .btn-red:hover { transform: translateY(-3px); box-shadow: 0 0 22px rgba(255,0,0,1); }
    .btn-blue { background: #00BFFF; box-shadow: 0 0 12px rgba(0,191,255,0.8); }
    .btn-blue:hover { transform: translateY(-3px); box-shadow: 0 0 22px rgba(0,191,255,1); }

    .loader {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.8);
      z-index: 10;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }
    .loader.show {
      visibility: visible;
      opacity: 1;
    }
    .spinner {
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #00BFFF;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    @media (max-width: 768px) {
      .card { flex-direction: column; }
      .video-area { margin-right: 0; }
      .episodes { flex-direction: row; overflow-x: auto; max-height: none; }
      .episode { flex: 1 0 auto; min-width: 100px; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="blue">▶</span><span class="white">MOVIE</span><span class="red">X</span>
  </div>

  <div class="card">
    <div class="video-area">
      <div class="video-container">
        <iframe id="videoFrame" allow="autoplay; fullscreen"></iframe>
        <div class="loader" id="loader"><div class="spinner"></div></div>
      </div>

      <div class="controls">
        <a class="btn btn-blue" href="#" onclick="history.back();return false;">« Previous Page</a>
        <a class="btn btn-red" href="https://moviex.live" target="_blank">Visit Main Page</a>
        <a class="btn btn-blue" id="nextBtn" href="#">Next Page »</a>
      </div>
    </div>

    <div class="episodes" id="episodeList"></div>
  </div>

  <script>
    const episodes = [
      "https://drive.google.com/file/d/1slT3-lqCzUHx16qo27vm3dMIRwto4_mV/preview",
      "https://drive.google.com/file/d/1pp-QX61hcYXr2uZrzOYcpOApJN-ODUgZ/preview",
      "https://drive.google.com/file/d/1S3brNsjFZGiiOMxnbYvYQljZRgwVIfEL/preview",
      "https://drive.google.com/file/d/1ldN4K056PlXyDCUO4jQLKvTX3umZi9dZ/preview",
      "https://drive.google.com/file/d/17RRPwc5DCQr5jHL1y9YAM5bU2oKr48xL/preview",
      "https://drive.google.com/file/d/1fPoW3CbCe6dwGW4SF2xoLRVd2GGFgcJn/preview",
      "https://drive.google.com/file/d/1qFZtnR3RFDgm5fZnJYgBFZxbXg1iEUPP/preview"
      // Add Ep8, Ep9, Ep10 here in same format
    ];

    const videoFrame = document.getElementById('videoFrame');
    const loader = document.getElementById('loader');
    const episodeList = document.getElementById('episodeList');
    const nextBtn = document.getElementById('nextBtn');
    let currentEpisode = 0;

    function loadEpisode(index) {
      currentEpisode = index;
      document.querySelectorAll('.episode').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });
      loader.classList.add('show');
      setTimeout(() => {
        videoFrame.src = episodes[index];
        loader.classList.remove('show');
      }, 2000);
    }

    episodes.forEach((url, i) => {
      const ep = document.createElement('div');
      ep.className = 'episode';
      ep.textContent = 'Episode ' + (i + 1);
      ep.onclick = () => loadEpisode(i);
      episodeList.appendChild(ep);
    });

    nextBtn.onclick = () => {
      if (currentEpisode < episodes.length - 1) loadEpisode(currentEpisode + 1);
    };

    // Load first episode initially
    loadEpisode(0);
  </script>
</body>
</html>
