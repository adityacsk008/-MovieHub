<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOVIEX - Dailymotion Video Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #111827, #000000);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ---- ADS ---- */
    .ad-top, .ad-footer { text-align: center; margin: 10px 0; }
    .ad-left, .ad-right {
      position: fixed;
      top: 120px;
      width: 160px;
      height: 600px;
      z-index: 100;
    }
    .ad-left { left: 10px; }
    .ad-right { right: 10px; }

    @media (max-width: 900px) {
      .ad-left, .ad-right { display: none; }
    }

    /* ---- MAIN CONTENT ---- */
    .logo {
      font-size: 56px;
      font-weight: 700;
      margin-bottom: 25px;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
      display:flex;
      gap:8px;
      align-items:center;
    }
    .logo span.blue { color: #00BFFF; text-shadow: 0 0 20px #00BFFF; }
    .logo span.white { color: #FFFFFF; text-shadow: 0 0 15px rgba(255,255,255,0.6); }
    .logo span.red { color: #FF0000; text-shadow: 0 0 25px #FF0000; animation: pulse 1.5s infinite; }
    @keyframes pulse {
      0%,100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
      50% { text-shadow: 0 0 25px #ff4d4d, 0 0 40px #ff0000; }
    }

    .card {
      background: rgba(20,20,20,0.9);
      border-radius: 16px;
      padding: 20px;
      max-width: 650px;
      width: 100%;
      border: 2px solid rgba(0,191,255,0.18);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
    }

    .loading {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid #222;
      border-top: 5px solid #00BFFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px #00BFFF;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,191,255,0.4);
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      border-radius: 12px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }
    .btn {
      flex: 1;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .btn-red { background: #FF0000; box-shadow: 0 0 12px rgba(255,0,0,0.8); }
    .btn-red:hover { transform: translateY(-3px); box-shadow: 0 0 22px rgba(255,0,0,1); }
    .btn-blue { background: #00BFFF; box-shadow: 0 0 12px rgba(0,191,255,0.8); }
    .btn-blue:hover { transform: translateY(-3px); box-shadow: 0 0 22px rgba(0,191,255,1); }

    @media (max-width: 500px) {
      .controls { flex-direction: column; }
      .btn { width: 100%; }
    }

  </style>
</head>
