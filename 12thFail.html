<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOVIEX - Google Drive Video Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #0d0d0d, #111, #000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 900px;
      position: relative;
    }

    /* Loading animation */
    .loading {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid #222;
      border-top: 5px solid #00BFFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px #00BFFF;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.3);
    }

    h1 {
      text-align: center;
      color: #00BFFF;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00BFFF;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ MOVIEX - Google Drive Video</h1>

  <div class="container">
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <!-- Google Drive Video Embed -->
    <iframe 
      src="https://drive.google.com/file/d/1vcPK-lzMNY8YZLKnCzeQRXx3Brvvd7jm/preview"
      allowfullscreen
      onload="hideLoading()">
    </iframe>
  </div>

  <script>
    function hideLoading() {
      const loader = document.getElementById('loading');
      loader.style.opacity = '0';
      setTimeout(() => loader.style.display = 'none', 500);
    }
  </script>

</body>
</html>
