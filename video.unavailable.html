<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOVIEX Theme</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #111827, #000000);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      padding: 20px;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      font-size: 56px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
      z-index: 2;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .logo span.blue { color: #00BFFF; text-shadow: 0 0 20px #00BFFF; }
    .logo span.white { color: #FFFFFF; text-shadow: 0 0 15px rgba(255,255,255,0.6); }
    .logo span.red { color: #FF0000; text-shadow: 0 0 25px #FF0000; animation: pulse 1.5s infinite; }
    @keyframes pulse {
      0%,100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
      50% { text-shadow: 0 0 25px #ff4d4d, 0 0 40px #ff0000; }
    }

    .card {
      background: rgba(20,20,20,0.9);
      border-radius: 16px;
      padding: 36px;
      max-width: 480px;
      width: 100%;
      border: 2px solid rgba(0,191,255,0.18);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      z-index: 2;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Loader style */
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      min-height: 200px;
    }
    .ring {
      width: 100px;
      height: 100px;
      border: 10px solid rgba(255,255,255,0.15);
      border-top: 10px solid #00BFFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .loader p {
      font-size: 18px;
      font-weight: 600;
      color: #dbeafe;
      text-shadow: 0 0 8px rgba(0,191,255,0.6);
    }

    /* Message after loader */
    .message {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }
    .message h3 {
      color: #ffd1d1;
      font-size: 22px;
    }
    .message p { color: #d1d7ee; font-size:15px; text-align:center; }

    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.25s ease;
      border: none;
    }
    .btn-red { background: #FF0000; box-shadow: 0 0 12px rgba(255,0,0,0.8); }
    .btn-red:hover { transform: translateY(-3px); box-shadow: 0 0 22px rgba(255,0,0,1); }
  </style>
</head>
<body>
  <div class="logo">
    <span class="blue">▶</span><span class="white">MOVIE</span><span class="red">X</span>
  </div>

  <div class="card">
    <!-- Loader Section -->
    <div id="loader" class="loader">
      <div class="ring"></div>
      <p>Movies are loading, please wait...</p>
    </div>

    <!-- Message after loader -->
    <div id="message" class="message">
      <h3>This video currently unavailable</h3>
      <p>We're sorry — the requested video can't be played right now.  
         You can visit our main page for more content and updates.</p>
      <a class="btn btn-red" href="https://moviex.live" target="_blank" rel="noopener noreferrer">
        Visit Main Page - moviex.live
      </a>
    </div>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const message = document.getElementById('message');

    const LOADER_TIME = 3500; // 3.5 seconds

    window.addEventListener('load', () => {
      setTimeout(() => {
        loader.style.display = 'none';
        message.style.display = 'flex';
      }, LOADER_TIME);
    });
  </script>
</body>
</html>
